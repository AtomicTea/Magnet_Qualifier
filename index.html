<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
      Magnet Qualifications Calculator
    </title><!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          @media print {
          body * {
              visibility: hidden;
          }
          #eligibleModal * {
              visibility: visible;
          }
          .modal{
              position: absolute;
              left: 0;
              top: 0;
              margin: 0;
              padding: 0;
              min-height:2000px;
          }
      }

          </style>
  </head>
  <body>
    <h1>
      Magnet Qualifications Calculator
    </h1>
    <div class="container-fluid">
      <div class="col-xs-12">
        <form id="mqc">
        <div class="form-group">

            <label for="gradelevel" class="required">Grade level</label>
            <select id="gradelevel" name="gradelevel" class="form-control gradelevel" required>
              <option value="">Please select the grade level you will be entering</option>
              <option value="6">
                6th Grade
              </option>
              <option value="7">
                7th Grade
              </option>
              <option value="8">
                8th Grade
              </option>
              <option value="9">
                9th Grade
              </option>
              <option value="10">
                10th Grade
              </option>
              <option value="11">
                11th Grade
              </option>
              <option value="12">
                12th Grade
              </option>
              <option value="V">
                Vanguard
              </option>
              <option value="FA">
                Fine Arts
              </option>
            </select>
          </div>
          <div class="form-group">

            <label class="required" for="grades">Grades</label>
            <select id="grades" name="grades" class="form-control grades" required>
              <option value="">Please select your grade</option>
              <option value="40">
                100-90
              </option>
              <option value="30">
                89-80
              </option>
              <option value="25">
                79-75
              </option>
              <option value="20">
                74-70
              </option>
              <option value="0">
                Below 70
              </option>
            </select>
          </div>
          <fieldset id="magnet-schools">
            <div class="form-group">
              <label for="staar-reading">STAAR Scores Reading</label>
              <A href="http://www.houstonisd.org/cms/lib2/TX01001591/Centricity/Domain/21217/Copy of Breakpoints for STAAR 2015 - Parent Version.pdf" target="new">Explanation of breakpoints for STAAR</A>
              <select id="staar-reading" name="staar-reading" class="form-control staar">
                <option value="0">Please select your score</option>
                <option value="30">
                  Level III
                </option>
                <option value="25">
                  Level II Phase-in 2
                </option>
                <option value="20">
                  Level II Phase-in 1
                </option>
                <option value="0">
                  Level I Phase-in 1
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="staar-math">STAAR Scores Math</label>
              <A href="http://www.houstonisd.org/cms/lib2/TX01001591/Centricity/Domain/21217/Copy of Breakpoints for STAAR 2015 - Parent Version.pdf" target="new">Explanation of breakpoints for STAAR</A>
              <select id="staar-math" name="staar-math" class="form-control staar">
                <option value="0">Please select your score</option>
                <option value="30">
                  Level III
                </option>
                <option value="25">
                  Level II Phase-in 2
                </option>
                <option value="20">
                  Level II Phase-in 1
                </option>
                <option value="0">
                  Level I Phase-in 1
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="iowa-reading">Iowa/Logramos National Percentile Rank Reading</label>
              <select id="iowa-reading" name="iowa-reading" class="form-control iowa">
                <option value="0">Please select your score</option>
                <option value="30">
                  80 or Higher
                </option>
                <option value="25">
                  79-60
                </option>
                <option value="20">
                  59-40
                </option>
                <option value="0">
                  Below 40
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="iowa-math">Iowa/Logramos National Percentile Rank Math</label>
              <select id="iowa-math" class="form-control iowa" name="iowa-math">
                <option value="0">Please select your score</option>
                <option value="30">
                  80 or Higher
                </option>
                <option value="25">
                  79-60
                </option>
                <option value="20">
                  59-40
                </option>
                <option value="0">
                  Below 40
                </option>
              </select>
            </div>
            <div class="form-group">
              <h4>
                Special Considerations
              </h4>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="considerations" value="8" class="considerations">
                  Check here if your child is identified as  Limited English Proficiency <em>(LEP)</em> or is on free or reduced-price lunch.
                </label>
              </div>
            </div>
          </fieldset>
          <button id="see-eligible-schools" type="button" class="btn btn-primary" disabled data-toggle="modal" data-target="#eligibleModal">See eligible schools</button>
        </form>
      </div>
    </div>
    <div class="modal fade" id="eligibleModal" tabindex="-1" role="dialog" aria-labelledby="eligibleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h3 class="modal-title" id="exampleModalLabel">Eligible Magnet Schools</h3>
          </div>
          <div class="modal-body">
            <ul id="result-list" class="list-group">
            </ul>
            <div class="form-group">
              <div class="form-group">
                <label for="student-name">Student Name</label>
                <input type="text" class="form-control" id="student-name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" class="form-control" id="student-id" placeholder="ID">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="btn-print" type="button" class="btn btn-primary">Print</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/mqc.js" type="text/javascript"></script>
  </body>
</html>
